name: .NET Build, Test, Coverage & Publish

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'     # publish only when pushing version tags (e.g. v0.1.0)
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ğŸ—ï¸ Build solution
        run: dotnet build --configuration Release --no-restore

      - name: ğŸ§ª Run tests with coverage
        run: |
          dotnet test --no-build --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=cobertura \
            /p:CoverletOutput=./TestResults/coverage.cobertura.xml

      - name: â˜ï¸ Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./TestResults/coverage.cobertura.xml
          flags: unittests
          name: codecov-flowaicore
          fail_ci_if_error: false
          verbose: true

  publish:
    name: Publish NuGet Package
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')   # only trigger when a version tag is pushed

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ğŸ—ï¸ Build for release
        run: dotnet build --configuration Release --no-restore

      - name: ğŸ“¦ Pack NuGet package
        run: dotnet pack --configuration Release --no-build --output ./artifacts

      - name: ğŸš€ Publish to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
